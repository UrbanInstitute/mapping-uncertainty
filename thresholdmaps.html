<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/maps.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                <div id="mapholder">
                    <h2>25% threshold - maps for images</h2>
                    <div class="col-lg-4">
                        <h4 class="title">Lower Bound</h4>
                        <div id="maplo"><img src="img/map_lo.png" alt="[Map]" /> </div>
                    </div>
                    <div class="col-lg-4">
                        <h4 class="title">Estimate</h4>
                        <div id="mapest"><img src="img/map_estimate.png" alt="[Map]" />
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <h4 class="title">Upper Bound</h4>
                        <div id="maphi"><img src="img/map_hi.png" alt="[Map]" />
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/d3.min.js" charset="utf-8"></script>
    <script src="lib/modernizr.svg.min.js"></script>
    <script src="lib/topojson.v1.min.js"></script>
    <script src="js/thresholdmaps.js"></script>


</body>

</html>
