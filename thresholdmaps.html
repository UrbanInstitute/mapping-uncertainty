<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,600,700,900,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/urban-text.css">
    <link rel="stylesheet" type="text/css" href="css/maps.css">

    <style>
        #mapholder {
            width: 100%;
        }
        
        .col-lg-4 {
            width: 33%;
            display: inline-block;
        }
        
        @media (max-width: 500px) {
            .col-lg-4 {
                width: 100%;
            }
        }
    </style>

</head>

<body>
    <div id="mapholder">
        <h2>25% threshold - maps for images</h2>
        <div class="col-lg-4">
            <h3 class="title">Lower Bound</h3>
            <div id="maplo"><img src="img/map_lo.png" alt="[Map]" /> </div>
        </div>
        <div class="col-lg-4">
            <h3 class="title">Estimate</h3>
            <div id="mapest"><img src="img/map_estimate.png" alt="[Map]" />
            </div>
        </div>
        <div class="col-lg-4">
            <h3 class="title">Upper Bound</h3>
            <div id="maphi"><img src="img/map_hi.png" alt="[Map]" />
            </div>
        </div>
    </div>

    </div>
    </div>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/d3.min.js" charset="utf-8"></script>
    <script src="lib/modernizr.svg.min.js"></script>
    <script src="lib/topojson.v1.min.js"></script>
    <script src="js/thresholdmaps.js"></script>


</body>

</html>
